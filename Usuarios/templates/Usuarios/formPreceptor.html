{% extends 'Usuarios/menuAdmin.html' %}

{% block Contenido %}

    {% load crispy_forms_tags %}
    
    <div class="container">

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            
            {{frmUsuario | crispy}}
            {{formPreceptor | crispy}}
            
            <button type="submit" class="btn btn-success">Aceptar</button>
            <a href="{% url 'preceptores' %}" class="btn btn-danger">Cancelar</a>
        </form>

    </div>

{% endblock Contenido %}
