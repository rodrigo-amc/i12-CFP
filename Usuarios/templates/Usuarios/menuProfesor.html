<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Profesor</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'AlumnosApp/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'AlumnosApp/css/estilos.css' %}">

</head>
<body>
    <section class="container">
        <!--
            ----------------------------------------------------------------
                                    BARRA NAVEGACION
            ----------------------------------------------------------------
        -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Profesor</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navbarDropdownMenuLink" >
                            Registrar Asistencias
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navbarDropdownMenuLink" >
                            Registrar Notas De Cursada
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navbarDropdownMenuLink" >
                            Registrar Notas De Finales
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link " href="{% url 'logout' %}">Cerrar Sesion</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--
            ----------------------------------------------------------------
                                    FIN BARRA NAVEGACION
            ----------------------------------------------------------------
        -->

        {% block Contenido %}
            
        {% endblock Contenido %}
    </section>


    <!--JS jQuery, Popper, Bootstrap-->
    <script src=" {% static 'AlumnosApp/js/jquery-3.6.0.min.js' %} "></script>
    <script src=" {% static 'AlumnosApp/js/popper.min.js' %} "></script>
    <script src=" {% static 'AlumnosApp/js/bootstrap.min.js' %} "></script>
</body>
</html>
