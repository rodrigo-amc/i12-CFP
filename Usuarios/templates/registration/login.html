<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema De Alumnos - LogIn</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'AlumnosApp/css/bootstrap.min.css' %}">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-12 text-center mt-5">
                <p class="h1">Sistema De Gestion De Alumnos</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 p-4 text-center">
                <p class="h3">LogIn</p>
            </div>
        </div>
        
        <!--Formulario-->
        <div class="row p-4">
            <div class="col-6 shadow p-4 mx-auto">   <!--Con "mx-auto" le indico que centre el contenido en el eje x aplicando margen left y right-->
                {% load crispy_forms_tags %}
                <form action="" method="post" autocomplete="off">    
                    <!--Formulario-->
                    {% csrf_token %}
                    {{form | crispy}}
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>
                </form>
            </div>
        </div>
    </section>
</body>

<script src=" {% static 'AlumnosApp/js/jquery-3.6.0.min.js' %} "></script>
<script src=" {% static 'AlumnosApp/js/popper.min.js' %}"></script>
<script src=" {% static 'AlumnosApp/js/bootstrap.min.js' %}"></script>

</html>
