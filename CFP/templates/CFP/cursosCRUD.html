{% extends 'Usuarios/menuAdmin.html' %}

{% block Contenido %}
    
    <a href="{% url 'cursoNuevo' %}" class="btn btn-success btn-sm mb-4">Nuevo Curso</a>

    <table class="table table-hover">
        <thead>
            <th>Centro De Formacion</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            
            {% for curso in cursos %}
                <tr>
                    <td>{{curso.cenForm}}</td>
                    <td>{{curso}}</td>
                    <td>
                        <a href="{% url 'cursoEditar' curso.id %}" class="btn btn-warning btn-sm">Editar</a>
                    </td>
                </tr>
            {% endfor %}
                
        </tbody>
    </table>
        
{% endblock Contenido %}
