{% extends 'Usuarios/menuAdmin.html' %}

{% block Contenido %}
    <h3>listado de cursos</h3>
    {% for curso in cursos %}
        <p>
            {{curso}}
            <a href="{% url 'cursoEditar' curso.id %}" class="btn btn-warning">Editar</a>
            <a href="" class="btn btn-danger">Borrar</a>
        </p>
    {% endfor %}
        
{% endblock Contenido %}
